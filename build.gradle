//apply plugin: 'java', 'jacoco'

plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    testImplementation 'junit:junit:4.11'
    testImplementation("org.assertj:assertj-core:3.11.1")
}

test {
    outputs.upToDateWhen { false }
}